<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Controller</title>
    <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffefd5;
            color: #8b4513;
        }

        h1 {
            font-size: 2.5em;
            color: #d2691e;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #8b4513;
            background-color: #f5deb3;
            color: #8b4513;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffdead;
        }

        .coop-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 50px auto;
            background-color: #d2691e;
            border-radius: 10px;
            border: 5px solid #8b4513;
        }

        .roof {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #8b4513;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .legs {
            position: absolute;
            bottom: -20px;
            left: 10%;
            width: 80%;
            height: 20px;
            background-color: #8b4513;
            display: flex;
            justify-content: space-between;
        }

        .leg {
            width: 10%;
            height: 100%;
            background-color: #654321;
        }

        .door {
            position: absolute;
            width: 70%;
            height: 60%;
            bottom: 10%;
            left: 15%;
            background-color: #8b4513;
            border: 2px solid #654321;
            overflow: hidden;
        }

        .slats {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slat {
            width: 100%;
            height: 20%;
            background-color: #654321;
            margin-bottom: 2%;
        }

        .slats.open {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <h1>Chicken Coop Controller</h1>
    <div>
        <button onclick="sendRequest('/open')">üêî‚¨ÜÔ∏è Open Door</button>
        <button onclick="sendRequest('/close')">üêî‚¨áÔ∏è Close Door</button>
        <button onclick="sendRequest('/status')">‚ÑπÔ∏è Get Status</button>
    </div>

    <div class="coop-container">
        <div class="roof"></div>
        <div class="door">
            <div id="slats" class="slats">
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
            </div>
        </div>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        function getIpAddress() {
            let ipAddress = localStorage.getItem('chickenCoopIP');
            if (!ipAddress) {
                ipAddress = prompt("Enter your public IP address:");
                if (ipAddress) {
                    localStorage.setItem('chickenCoopIP', ipAddress);
                } else {
                    alert('IP address is required to send the request.');
                }
            }
            return ipAddress;
        }

        function sendRequest(command) {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                fetch('http://' + ipAddress + command)
                    .then(response => response.text())
                    .then(data => {
                        alert('Response: ' + data);
                        updateDoorAnimation(command);
                    })
                    .catch(error => alert('Request not possible, device may not be online.'));
            }
        }

        function updateDoorAnimation(command) {
            const slats = document.getElementById('slats');
            if (command === '/open') {
                slats.classList.add('open');
            } else if (command === '/close') {
                slats.classList.remove('open');
            }
        }
    </script>
</body>
</html>
