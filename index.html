<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chicken Coop Controller">
    <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #ffefd5; /* PapayaWhip background */
            color: #8b4513; /* SaddleBrown color for text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d2691e; /* Chocolate color for the heading */
            width: 100%;
            text-align: center;
            margin-bottom: 100px; /* Add some margin to separate from the coop */
            margin-left: 20px; /* Additional space on the left */
            margin-right: 20px; /* Additional space on the right */
        }
        .coop-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #d2691e;
            border-radius: 10px;
            border: 5px solid #8b4513;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-top: 50px;
        }
        .roof {
            position: absolute;
            top: -80px;
            left: -10%;
            width: 120%;
            height: 80px;
            background-color: #8b4513;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .legs {
            position: absolute;
            bottom: -30px;
            left: 10%;
            width: 80%;
            height: 30px;
            background-color: #8b4513;
            display: flex;
            justify-content: space-between;
        }
        .leg {
            width: 15%;
            height: 100%;
            background-color: #654321;
        }
        .door {
            width: 60%;
            height: 55%; /* Adjusted to move the slats up slightly */
            background-color: #8b4513;
            border: 2px solid #654321;
            overflow: hidden;
            position: relative;
            margin: 80px 0;
        }
        .slats {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .slat {
            width: 100%;
            height: 20%;
            background-color: #654321;
            margin-bottom: 2%;
        }
        .slats.open {
            transform: translateY(-100%);
        }
        .chicken {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            transition: transform 1s ease-in-out;
            width: 60%; /* Adjust size as necessary */
            height: auto;
        }
        .slats.open + .chicken {
            transform: translateX(-50%) translateY(0); /* Move the chicken up when the door opens */
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black see-through */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
            text-align: center;
        }
        .loading-overlay .text-balloon {
            position: relative;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            margin-left: -140px; /* Move the balloon 20px to the left */
            width: 300px;
            height: auto;
        }
        .loading-overlay .text-balloon img {
            width: 100%;
            height: auto;
        }
        .loading-overlay .text-message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            color: #000000; /* Color for the text inside the balloon */
            font-size: 1.0em; /* Adjust font size as needed */
            text-align: center;
        }
        .loading-overlay .loading-chicken {
            width: 150px; /* Adjust size as necessary */
            height: auto;
            margin-top: 20px;
            margin-left: 90px; /* Moved to the right slightly */
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #8b4513; /* SaddleBrown border */
            background-color: #f5deb3; /* Wheat color */
            color: #8b4513;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            width: 200px;
            text-align: center;
        }
        button:hover {
            background-color: #ffdead; /* NavajoWhite color on hover */
        }
        #getStatusButton {
            top: -145px; /* Positioned just above the coop triangle */
            left: auto; 
            right: -45px; /* Aligns the button to the right of the page */
            transform: translateX(0);
        }
        #openDoorButton {
            top: 25px; /* Positioned just above the door slats */
            left: 50%;
            transform: translateX(-50%);
        }
        #closeDoorButton {
            bottom: 10px; /* Positioned between the bottom of the coop door slats and the building rectangle */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Indicator styles */
        .indicator {
            margin-left: 10px; /* Space between text and icon */
            display: inline-block;
            visibility: hidden; /* Initially hidden */
            font-size: 1.2em; /* Adjust size if necessary */
        }

        .indicator.loading::before {
            content: '\f110'; /* Font Awesome spinner icon */
            font-family: "Font Awesome 6 Free"; 
            font-weight: 900; 
            animation: spin 1s infinite linear;
        }

        .indicator.complete::before {
            content: '\f00c'; /* Font Awesome checkmark icon */
            font-family: "Font Awesome 6 Free"; 
            font-weight: 900; 
            color: green;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Chicken Coop Controller</h1>
    <div class="coop-container">
        <div class="roof"></div>
        <button id="getStatusButton" onclick="sendRequest('/status')">‚ÑπÔ∏è Get Status</button>
        <span id="statusIndicator" class="indicator"></span>
        <button id="openDoorButton" onclick="sendRequest('/open')">üêî‚¨ÜÔ∏è Open Door</button>
        <span id="openIndicator" class="indicator"></span>
        <div class="door">
            <div id="slats" class="slats">
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
            </div>
            <img id="chicken" src="chicken.png" class="chicken" alt="Chicken">
        </div>
        <button id="closeDoorButton" onclick="sendRequest('/close')">üêî‚¨áÔ∏è Close Door</button>
        <span id="closeIndicator" class="indicator"></span>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-balloon">
            <img src="balloon.png" alt="Text Balloon">
            <div class="text-message">
                Hold on,<br>
                waking up the proxy!
            </div> <!-- Properly close the div -->
        </div> <!-- Close the text-balloon div -->
        <img src="chicken.png" class="loading-chicken" alt="Loading Chicken">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            wakeUpProxy();
        });

        function wakeUpProxy() {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                fetch('https://stingy-whispering-roadway.glitch.me/http://' + ipAddress + '/status')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('.text-message').innerHTML = 'I woke up the proxy.<br>You can now make requests!';
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
        
                            // Interpret the status response to set the initial state of the gate
                            if (data.includes('Door Opening')) {
                                updateDoorAnimation('/open');
                            } else if (data.includes('Door Closing')) {
                                updateDoorAnimation('/close');
                            }
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Could not wake up the proxy. Please try again.');
                    });
            }
        }

        function getIpAddress() {
            let ipAddress = localStorage.getItem('chickenCoopIP');
            if (!ipAddress) {
                ipAddress = prompt("Enter your public IP address:");
                if (ipAddress) {
                    localStorage.setItem('chickenCoopIP', ipAddress);
                } else {
                    alert('IP address is required to send the request.');
                }
            }
            return ipAddress;
        }

        function sendRequest(command) {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                const indicator = document.querySelector(`#${getIndicatorId(command)}`);
                indicator.classList.remove('complete');
                indicator.classList.add('loading');
                indicator.style.visibility = 'visible'; // Show the spinner

                fetch('https://stingy-whispering-roadway.glitch.me/http://' + ipAddress + command)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Request failed');
                        }
                        return response.text();
                    })
                    .then(data => {
                        if (command === '/status') {
                            alert('Status: ' + data); // Show alert for status command
                        }
                        updateDoorAnimation(command); // Update the animation only after a successful request

                        // Replace the spinner with a checkmark
                        indicator.classList.remove('loading');
                        indicator.classList.add('complete');
                        setTimeout(() => indicator.style.visibility = 'hidden', 2000); // Hide after 2 seconds
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Request not possible, device may not be online.');
                        indicator.style.visibility = 'hidden'; // Hide the spinner on error
                    });
            }
        }

        function getIndicatorId(command) {
            switch (command) {
                case '/status':
                    return 'statusIndicator';
                case '/open':
                    return 'openIndicator';
                case '/close':
                    return 'closeIndicator';
            }
        }

        function updateDoorAnimation(command) {
            const slats = document.getElementById('slats');
            const chicken = document.getElementById('chicken');
            if (command === '/open') {
                slats.classList.add('open');
                chicken.classList.add('open');
            } else if (command === '/close') {
                slats.classList.remove('open');
                chicken.classList.remove('open');
            }
        }
    </script>
</body>
</html>
