<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chicken Coop Controller">
    <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #ffefd5; /* PapayaWhip background */
            color: #8b4513; /* SaddleBrown color for text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d2691e; /* Chocolate color for the heading */
            width: 100%;
            text-align: center;
            margin-bottom: 100px; /* Add some margin to separate from the coop */
            margin-left: 20px; /* Additional space on the left */
            margin-right: 20px; /* Additional space on the right */
        }
        .coop-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #d2691e;
            border-radius: 10px;
            border: 5px solid #8b4513;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-top: 50px;
        }
        .roof {
            position: absolute;
            top: -80px;
            left: -10%;
            width: 120%;
            height: 80px;
            background-color: #8b4513;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .legs {
            position: absolute;
            bottom: -30px;
            left: 10%;
            width: 80%;
            height: 30px;
            background-color: #8b4513;
            display: flex;
            justify-content: space-between;
        }
        .leg {
            width: 15%;
            height: 100%;
            background-color: #654321;
        }
        .door {
            width: 60%;
            height: 55%; /* Adjusted to move the slats up slightly */
            background-color: #8b4513;
            border: 2px solid #654321;
            overflow: hidden;
            position: relative;
            margin: 80px 0;
        }
        .slats {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .slat {
            width: 100%;
            height: 20%;
            background-color: #654321;
            margin-bottom: 2%;
        }
        .slats.open {
            transform: translateY(-100%);
        }
        .chicken {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            transition: transform 1s ease-in-out;
            width: 60%; /* Adjust size as necessary */
            height: auto;
        }
        .slats.open + .chicken {
            transform: translateX(-50%) translateY(0); /* Move the chicken up when the door opens */
        }
        .speech-bubble {
            position: absolute;
            top: -50px;
            left: -60px;
            width: 150px;
            background-color: #fff;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            color: #8b4513;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20px;
            border-width: 10px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            width: 0;
            height: 0;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 17px;
            border-width: 10px;
            border-style: solid;
            border-color: #8b4513 transparent transparent transparent;
            width: 0;
            height: 0;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #8b4513; /* SaddleBrown border */
            background-color: #f5deb3; /* Wheat color */
            color: #8b4513;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            width: 200px;
            text-align: center;
        }
        button:hover {
            background-color: #ffdead; /* NavajoWhite color on hover */
        }
        #getStatusButton {
            top: -145px; /* Positioned just above the coop triangle */
            left: auto; 
            right: -45px; /* Aligns the button to the right of the page */
            transform: translateX(0);
        }
        #openDoorButton {
            top: 25px; /* Positioned just above the door slats */
            left: 50%;
            transform: translateX(-50%);
        }
        #closeDoorButton {
            bottom: 10px; /* Positioned between the bottom of the coop door slats and the building rectangle */
            left: 50%;
            transform: translateX(-50%);
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Chicken Coop Controller</h1>
    <div id="loadingOverlay">
        <div>
            <img src="chicken.png" alt="Chicken" width="100" />
            <div id="loadingMessage">Hold on, I will wake up the proxy for handling your requests!</div>
        </div>
    </div>
    <div class="coop-container">
        <div class="roof"></div>
        <div class="speech-bubble" id="speechBubble">Hello! Let's get started!</div>
        <button id="getStatusButton" onclick="sendRequest('/status')">‚ÑπÔ∏è Get Status</button>
        <button id="openDoorButton" onclick="sendRequest('/open')">üêî‚¨ÜÔ∏è Open Door</button>
        <div class="door">
            <div id="slats" class="slats">
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
            </div>
            <img id="chicken" src="chicken.png" class="chicken" alt="Chicken">
        </div>
        <button id="closeDoorButton" onclick="sendRequest('/close')">üêî‚¨áÔ∏è Close Door</button>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            wakeUpProxy();
        });

        function getIpAddress() {
            let ipAddress = localStorage.getItem('chickenCoopIP');
            if (!ipAddress) {
                ipAddress = prompt("Enter your public IP address:");
                if (ipAddress) {
                    localStorage.setItem('chickenCoopIP', ipAddress);
                } else {
                    alert('IP address is required to send the request.');
                }
            }
            return ipAddress;
        }

        function wakeUpProxy() {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                fetch('https://stingy-whispering-roadway.glitch.me/http://' + ipAddress + '/status')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('loadingMessage').innerText = "I woke up the proxy. You can now make requests!";
                        updateDoorAnimation(data);
                        setTimeout(() => {
                            document.getElementById('loadingOverlay').style.display = 'none';
                        }, 2000); // Hide the overlay after 2 seconds
                    })
                    .catch(error => {
                        document.getElementById('loadingMessage').innerText = "Failed to wake up the proxy. Please try again.";
                        console.error('Error:', error);
                    });
            }
        }

        function sendRequest(command) {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                fetch('https://stingy-whispering-roadway.glitch.me/http://' + ipAddress + command)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Request failed');
                        }
                        return response.text();
                    })
                    .then(data => {
                        if (command === '/status') {
                            alert('Status: ' + data); // Show alert for status command
                        }
                        updateDoorAnimation(data); // Update the animation only after a successful request
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Request not possible, device may not be online.');
                    });
            }
        }

        function updateDoorAnimation(data) {
            const slats = document.getElementById('slats');
            const chicken = document.getElementById('chicken');
            if (data.includes('Last Action: Door Opening')) {
                slats.classList.add('open');
                chicken.classList.add('open');
                document.getElementById('speechBubble').innerText = "The door is opening!";
            } else if (data.includes('Last Action: Door Closing')) {
                slats.classList.remove('open');
                chicken.classList.remove('open');
                document.getElementById('speechBubble').innerText = "The door is closing!";
            } else {
                document.getElementById('speechBubble').innerText = "Ready to go!";
            }
        }
    </script>
</body>
</html>
