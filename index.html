<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chicken Coop Controller">
    <link rel="apple-touch-icon" sizes="192x192" href="icon.png">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin-top: 80px; /* Increase margin to move everything down */
            background-color: #ffefd5; /* PapayaWhip background */
            color: #8b4513; /* SaddleBrown color for text */
        }
        h1 {
            font-size: 2.5em;
            color: #d2691e; /* Chocolate color for the heading */
            margin-bottom: 40px; /* Add margin to separate from the coop */
        }
        .coop-container {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #d2691e;
            border-radius: 10px;
            border: 5px solid #8b4513;
            margin: 0 auto;
            padding-top: 40px;
        }
        .roof {
            position: absolute;
            top: -80px;
            left: -10%;
            width: 120%;
            height: 80px;
            background-color: #8b4513;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        .door {
            width: 70%;
            height: 35%;
            background-color: #8b4513;
            border: 2px solid #654321;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            top: 30px; /* Adjusted to move the door up */
        }
        .slats {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .slat {
            width: 100%;
            height: 20%;
            background-color: #654321;
            margin-bottom: 2%;
        }
        .slats.open {
            transform: translateY(-100%);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #8b4513; /* SaddleBrown border */
            background-color: #f5deb3; /* Wheat color */
            color: #8b4513;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            text-align: center;
        }
        button:hover {
            background-color: #ffdead; /* NavajoWhite color on hover */
        }
        #getStatusButton {
            top: -60px; /* Positioned above the coop */
            left: 50%;
            transform: translateX(-50%);
        }
        #openDoorButton {
            top: 20px; /* Positioned just above the door rectangle */
            left: 50%;
            transform: translateX(-50%);
        }
        #closeDoorButton {
            bottom: 20px; /* Positioned inside the coop rectangle but below the door */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Chicken Coop Controller</h1>
    <button id="getStatusButton" onclick="sendRequest('/status')">‚ÑπÔ∏è Get Status</button>
    <div class="coop-container">
        <div class="roof"></div>
        <button id="openDoorButton" onclick="sendRequest('/open')">üêî‚¨ÜÔ∏è Open Door</button>
        <div class="door">
            <div id="slats" class="slats">
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
                <div class="slat"></div>
            </div>
        </div>
        <button id="closeDoorButton" onclick="sendRequest('/close')">üêî‚¨áÔ∏è Close Door</button>
    </div>

    <script>
        function getIpAddress() {
            let ipAddress = localStorage.getItem('chickenCoopIP');
            if (!ipAddress) {
                ipAddress = prompt("Enter your public IP address:");
                if (ipAddress) {
                    localStorage.setItem('chickenCoopIP', ipAddress);
                } else {
                    alert('IP address is required to send the request.');
                }
            }
            return ipAddress;
        }

        function sendRequest(command) {
            let ipAddress = getIpAddress();
            if (ipAddress) {
                fetch('http://' + ipAddress + command)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Request failed');
                        }
                        return response.text();
                    })
                    .then(data => {
                        alert('Response: ' + data);
                        updateDoorAnimation(command);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Request not possible, device may not be online.');
                        updateDoorAnimation(command);  // Trigger animation even if the request fails
                    });
            }
        }

        function updateDoorAnimation(command) {
            const slats = document.getElementById('slats');
            if (command === '/open') {
                slats.classList.add('open');
            } else if (command === '/close') {
                slats.classList.remove('open');
            }
        }
    </script>
</body>
</html>
