<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Coop Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px; /* Fixed width for all buttons */
            height: 70px; /* Fixed height for all buttons */
            background-color: #f7e1b5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        button:hover {
            background-color: #f0c674;
        }
        .icon {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Chicken Coop Controller</h1>
    <button onclick="sendRequest('/open')">
        <span class="icon">üêî‚¨ÜÔ∏è</span>Open Door
    </button>
    <button onclick="sendRequest('/close')">
        <span class="icon">üêî‚¨áÔ∏è</span>Close Door
    </button>
    <button onclick="sendRequest('/status')">
        <span class="icon">‚ÑπÔ∏è</span>Get Status
    </button>

    <script>
        let ipAddress = localStorage.getItem('ipAddress') || prompt("Enter your public IP address:");
        if (ipAddress) {
            localStorage.setItem('ipAddress', ipAddress);
        }

        function sendRequest(command) {
            if (ipAddress) {
                fetch('http://' + ipAddress + command)
                    .then(response => response.text())
                    .then(data => alert('Response: ' + data))
                    .catch(error => alert('Error: ' + error));
            } else {
                alert('IP address is required to send the request.');
            }
        }
    </script>
</body>
</html>
